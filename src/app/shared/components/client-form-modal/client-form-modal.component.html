<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ client.id ? 'Editar ' : 'Novo ' }}cliente</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<form #clientForm="ngForm" (ngSubmit)="onSave()">
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="errMsg">
           {{ errMsg }}
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="name" class="form-label">Nome</label>
                <input id="name" class="form-control" name="name" [(ngModel)]="client.name" required />
            </div>
            <div class="col-6 mb-3">
                <label for="document" class="form-label">CPF</label>
                <input id="document" class="form-control" name="document" [(ngModel)]="client.document" required />
            </div>
            <div class="col-6 mb-3">
                <label for="zipcode" class="form-label">CEP</label>
                <input id="zipcode" class="form-control" name="zipcode" [(ngModel)]="client.zipcode" required />
            </div>
            <div class="col-6 mb-3">
                <label for="address" class="form-label">Logradouro</label>
                <input id="address" class="form-control" name="address" [(ngModel)]="client.address" required />
            </div>
            <div class="col-6 mb-3">
                <label for="number" class="form-label">NÃºmero</label>
                <input id="number" class="form-control" name="number" [(ngModel)]="client.number" required />
            </div>
            <div class="col-6 mb-3">
                <label for="district" class="form-label">Bairro</label>
                <input id="district" class="form-control" name="district" [(ngModel)]="client.district" required />
            </div>
            <div class="col-6 mb-3">
                <label for="complement" class="form-label">Complemento</label>
                <input id="complement" class="form-control" name="complement" [(ngModel)]="client.complement"
                    required />
            </div>
            <div class="col-6 mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input id="city" class="form-control" name="city" [(ngModel)]="client.city" required />
            </div>
            <div class="col-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="client.email" required />
            </div>
            <div class="col-6 mb-3">
                <label for="birth" class="form-label">Nascimento</label>
                <input id="birth" type="date" class="form-control" name="birth" [(ngModel)]="client.birth" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="spinner-border text-warning" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="btn-group" *ngIf="!isLoading">
            <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="client.id">Excluir</button>
            <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Salvar</button>
        </div>
    </div>
</form>
