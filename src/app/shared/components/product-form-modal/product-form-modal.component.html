<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ product.id ? 'Editar ' : 'Novo ' }}produto</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>
<form #productForm="ngForm" (ngSubmit)="onSave()">
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="errMsg">
            {{ errMsg }}
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input id="name" class="form-control" name="name" [(ngModel)]="product.name" required />
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Valor</label>
                <input id="value" type="number" class="form-control" name="value" [(ngModel)]="product.value"
                    required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="spinner-border text-warning" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="btn-group" *ngIf="!isLoading">
            <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="product.id">Excluir</button>
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Salvar</button>
        </div>
    </div>
</form>
